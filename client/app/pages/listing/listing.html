<div class="container">
  <h1 class="title">Textbooks For Sale</h1>

  <section class="recently-posted">
    <h2 class="subtitle">Recently Posted</h2>
  </section>

  <section class="browse-all">
    <h2 class="subtitle">
      Browse All
      <span class="badge badge-secondary">{{ textbookListings.length }}</span>
    </h2>

    <div class="row">
      <div
        ng-repeat="listing in textbookListings"
        class="col-12 col-sm-6 col-md-3"
      >
        <div class="card animated zoomIn textbook-listing-card my-2">
          <div class="card-img-holder">
            <span class="badge badge-warning card-condition"
              >{{ listing.condition }}</span
            >
            <span class="badge badge-secondary card-proposed-price"
              >${{ listing.proposedPrice }}</span
            >
            <img
              ng-src="{{listing._textbook.image}}"
              alt="Textbook cover"
              class="card-img-top"
            />
          </div>
          <div class="card-body">
            <h5 class="card-title">
              {{ listing._textbook.title }}
            </h5>
            <!-- <p class="card-text">Needed for <strong>[COURSE(S)]</strong></p> -->
            <a
              href="/listing/{{listing._id}}"
              class="btn btn-primary text-capitalize"
              >Buy</a
            >
            <!-- <a href="#" class="btn btn-danger text-capitalize">Sell</a> -->
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
