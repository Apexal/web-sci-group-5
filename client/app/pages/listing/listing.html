<div class="container">
  <h1 class="title">Textbooks For Sale</h1>

  <section class="recently-posted">
    <h2 class="subtitle">Recently Posted</h2>
  </section>

  <section class="browse-all">
    <h2 class="subtitle">
      Browse All
      <span class="badge badge-secondary">{{ textbookListings.length }}</span>
    </h2>

    <div class="row">
      <div
        ng-repeat="listing in textbookListings"
        class="col-12 col-sm-6 col-md-3"
      >
        <div class="card animated zoomIn">
          <img
            src="https://cti.northwestern.edu/wp-content/uploads/2018/05/braunwalds.jpg"
            alt="Textbook cover"
            class="card-img-top"
          />
          <div class="card-body">
            <h5 class="card-title">
              {{ listing._textbook.title }}
              <span class="float-right">${{ listing.proposedPrice }}</span>
            </h5>
            <p class="card-text">Needed for <strong>[COURSE(S)]</strong></p>
            <a href="#" class="btn btn-primary text-capitalize"
              >Buy {{ listing.condition }}</a
            >
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
